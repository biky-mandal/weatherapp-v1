<h2 mat-dialog-title>Search Location</h2>
<div class="dialog-div">
    <mat-dialog-content style="width: 100%;">
        <mat-form-field appearance="outline">
            <mat-label>Please enter location</mat-label>
            <input type="text" placeholder="Pick one" aria-label="Number" (input)="inputChangeHandler($event)" matInput
                [(ngModel)]="name" [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="let option of options" [value]="option">{{option}}</mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button (click)="onNoClick()">Cancel</button>
        <button mat-button mat-flat-button [mat-dialog-close]="name" cdkFocusInitial [disabled]="!name">Search</button>
    </mat-dialog-actions>
</div>
